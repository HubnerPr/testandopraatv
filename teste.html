<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
        height: 100%;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
	    var marker;
      function initMap(position) {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: position.coords.latitude, lng: position.coords.longitude},
          zoom: 14
        });
	      marker = new google.maps.Marker({position : {lat: position.coords.latitude, lng: position.coords.longitude}, map:map})
        console.log(marker);
        console.log(map);
      }

      function getLocation(){
        if(navigator.geolocation){
        
               var options = {timeout:60000};
               navigator.geolocation.getCurrentPosition(initMap, errorHandler, options);
            } else{
               alert("NÃ£o vai rolar");
            }
      }
      function errorHandler(err) {
            if(err.code == 1) {
               alert("nao ta funfando");
            } else if( err.code == 2) {
               alert("sem acesso champ");
            }
         }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBl9AlhHBo4OKOUkgejh9nCdnSjJfMcE4Q&callback=getLocation"
    async defer></script>
  </body>
</html>
